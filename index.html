<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://fav.farm/ðŸ–¥" />
  <link rel="stylesheet" href="style.css">
  <title>TodoList</title>

</head>

<body>
  <div class="todo-container">
    <header class="header">
      <h1>TODOList</h1>
      <form class="form" onsubmit="handleSubmitClick(event)">
        <input type="text" class="task-name">
        <input type="submit" value="Add" class="submit">
      </form>
      <div class="tabs">
        <button class="tab selected" data-tab="all" onclick="handleTabSwitch(event)">all</button>
        <button class="tab" data-tab="pending" onclick="handleTabSwitch(event)">pending</button>
        <button class="tab" data-tab="completed" onclick="handleTabSwitch(event)">completed</button>
      </div>
    </header>
    <div class="container">
      <div class="row pending">
        <div class="row-head">
          <h3>pending</h3>
          <p class="task-stat"><span class="tasks-no">0</span> tasks</p>
        </div>
        <div class="tasks" id="pending" ondragover="onDragOver(event)" ondrop="onDrop(event)">

        </div>
      </div>
      <div class="row completed">
        <div class="row-head">
          <h3>completed</h3>
          <p class="task-stat"><span class="tasks-no">0</span> tasks</p>
        </div>
        <div class="tasks" id="completed" ondragover="onDragOver(event)" ondrop="onDrop(event)">

        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
